<!DOCTYPE html>
<html lang="en">

<head>

  <title>HTML Forms</title>
  <link rel="stylesheet" href="../20 - The DOM/styles.css">
</head>

<body>
  <div class="wrapper">
    <a class="vic" href="https://github.com/Fibechola24">Victor Okpas</a>
    <form name="signup">

      <label for="agree">I agree to the terms and conditions</label>

      <button type="submit">Submit</button>
    </form>
  </div>


  <script src="./forms.js"></script>
</body>
