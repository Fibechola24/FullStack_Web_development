<!DOCTYPE html>
<html>
  <head>
    <title>ChatsApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="chatsApp-styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="images/chatsapp-logo.png" alt="ChatsApp Logo" />
        <h1>ChatsApp</h1>
      </div>
      <div class="chat-box">
        <div class="contact">
          <img src="images/contact-avatar.png" alt="Contact Avatar" />
          <h2>Victor Okpas</h2>
        </div>
        <div class="messages">
          <div class="message received">
            <p>Hello!</p>
          </div>
          <div class="message sent">
            <p>Hi there!</p>
          </div>
          <div class="message received">
            <p>How are you?</p>
          </div>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Type a message" />
          <button>Send</button>
        </div>
      </div>
    </div>
  </body>
</html>
